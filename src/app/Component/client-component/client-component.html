<div class="client-page">
  <header class="head">
    <div class="head-left">
      <span class="i i-user"></span>
      <h1 class="title">NOVO H√ìSPEDE</h1>
    </div>

  <nav class="actions">
    <button class="icon-btn" (click)="cancel()" aria-label="Ir para a Home" title="Ir para a Home">üè†</button>
  </nav>
  </header>

  <div *ngIf="banner" class="banner" [ngClass]="bannerType">{{ banner }}</div>

  <section class="card">
    <form [formGroup]="form" (ngSubmit)="save()" novalidate>
      <div class="grid">
        <label class="field">
          <span class="label">NOME COMPLETO:</span>
          <input class="input" type="text" formControlName="fullName" placeholder="Nome e sobrenome" />
          <span class="err" *ngIf="f.fullName.touched && f.fullName.invalid">Informe o nome completo.</span>
        </label>

        <label class="field">
          <span class="label">QUARTO:</span>
          <input class="input" type="text" formControlName="room" placeholder="Ex.: 203" />
          <span class="err" *ngIf="f.room.touched && f.room.invalid">Informe o quarto.</span>
        </label>

        <label class="field">
          <span class="label">E-MAIL:</span>
          <input class="input" type="email" formControlName="email" placeholder="email@exemplo.com" />
          <span class="err" *ngIf="f.email.touched && f.email.invalid">E-mail inv√°lido.</span>
        </label>

        <label class="field">
          <span class="label">CELULAR:</span>
          <input class="input" type="text" formControlName="phone" placeholder="(11) 90000-0000" />
          <span class="err" *ngIf="f.phone.touched && f.phone.invalid">Informe o celular.</span>
        </label>

        <label class="field">
          <span class="label">CHECK-IN:</span>
          <input class="input" type="date" formControlName="checkin" />
          <span class="err" *ngIf="f.checkin.touched && f.checkin.invalid">Obrigat√≥rio.</span>
        </label>

        <label class="field">
          <span class="label">CHECK-OUT PREVISTO EM:</span>
          <input class="input" type="date" formControlName="checkout" />
          <span class="err" *ngIf="f.checkout.touched && f.checkout.invalid">Obrigat√≥rio.</span>
        </label>
      </div>
      
      <div class="actions-row">
        <button class="btn primary" type="submit">Salvar</button>
        <button class="btn ghost" type="button" (click)="cancel()">Cancelar</button>
      </div>
    </form>
  </section>
</div>
